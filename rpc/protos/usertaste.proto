// This prot file is for blockfs
// UserTaste rpc give clients what they should download ahead.
syntax = "proto3";
package usertaste;

service UserTaste {
    rpc init(User) returns (Status) {}
    rpc greet(Want) returns (Status) {}
    rpc listfile(Want) returns (stream File) {}
}

message User {
    string root = 1;
}

message Status {
    int32 status = 1;
}

message Want {
    string something = 1;
    int32 size = 2;
}

message File {
    string path = 1;
    int32 size = 2;
} 

